name: da_project

packages:
  - apps/**
  - packages/**

scripts:
  prepare:
    description: "‚Äçüç≥ Prepare the project for hacking"
    failFast: true
    run: |
      melos clean
      melos bs
      melos gen
      melos prepare:ios
      melos format
      melos fix
      melos analyze

  prepare:ios:
    description: "ü•ú Prepare iOS: install cocoa pods"
    failFast: true
    concurrency: 1
    packageFilters:
      fileExists: "ios/Podfile"
    exec: |
      cd ios
      flutter precache --ios
      pod install --repo-update

  gen:loc:
    description: "üéåÔ∏è Generate localization"
    failFast: true
    concurrency: 1
    orderDependents: true
    packageFilters:
      fileExists: l10n.yaml
      dependsOn: "flutter_localizations"
    exec: flutter gen-l10n

  gen:code:
    description: "üë∑ Generate code"
    failFast: true
    concurrency: 1
    orderDependents: true
    packageFilters:
      dependsOn: "build_runner"
    exec: dart run build_runner build --delete-conflicting-outputs

  gen:
    description: "üöß Generate everything"
    run: |
      melos gen:code --no-select
      melos gen:loc --no-select

  fix:
    description: "üîß Fix lint problems"
    failFast: true
    exec: dart fix --apply

  build:android:
    description: "ü§ñ Build Android app"
    failFast: true
    run: |
      cd apps/app
      flutter build ${PACKAGE_FORMAT:-apk} --flavor $FLAVOR --build-number=$BUILD_NUMBER --build-name=$BUILD_NAME

  build:ios:
    description: "üçè Build iOS app"
    failFast: true
    run: |
      cd apps/app
      flutter build ios --flavor $FLAVOR --build-number=$BUILD_NUMBER --build-name=$BUILD_NAME

  storybook:build:
    description: "üßö Build Storybook for production"
    failFast: true
    run: |
      cd apps/storybook
      flutter build web

  storybook:run:
    description: "‚ú® Run Storybook in browser"
    failFast: true
    run: |
      cd apps/storybook
      flutter run -d chrome

command:
  clean:
    hooks:
      post: |
        find -E . -regex ".*\.(g|freezed|gen)\.dart" -type f -delete && 
        find -E . -name "*.lock" -type f -delete && 
        cd apps/app/ios && pod cache clean --all && cd ../../..
