name: da_project

packages:
  - apps/**
  - packages/**

scripts:
  prepare:
    description: "â€ğŸ³ Prepare the project for hacking"
    failFast: true
    run: |
      melos clean && 
      melos bs && 
      melos gen && 
      melos prepare:ios && 
      melos format && 
      melos fix && 
      melos analyze

  prepare:ios:
    description: "ğŸ¥œ Prepare iOS: install cocoa pods"
    failFast: true
    concurrency: 1
    packageFilters:
      fileExists: "ios/Podfile"
    exec: if [[ $OSTYPE == 'darwin'* ]]; then cd ios && flutter precache --ios && pod install --repo-update; else echo "Can only run on macOS"; fi

  gen:loc:
    description: "ğŸŒï¸ Generate localization"
    failFast: true
    concurrency: 1
    orderDependents: true
    packageFilters:
      fileExists: l10n.yaml
      dependsOn: "flutter_localizations"
    exec: flutter gen-l10n

  gen:prepare:
    description: "ğŸ§© Install dependencies required for codegen"
    failFast: true
    run: |
      dart pub global activate flutter_gen

  gen:code:
    description: "ğŸ‘· Generate code"
    failFast: true
    concurrency: 1
    orderDependents: true
    packageFilters:
      dependsOn: "build_runner"
    exec: dart run build_runner build --delete-conflicting-outputs

  gen:
    description: "ğŸš§ Generate everything"
    run: |
      melos gen:prepare
      melos gen:code --no-select
      melos gen:loc --no-select

  fix:
    description: "ğŸ”§ Fix lint problems"
    failFast: true
    exec: dart fix --apply

  check:
    description: "ğŸ‘® Check problems"
    failFast: true
    run: |
      melos format --set-exit-if-changed && 
      melos analyze

  build:android:
    description: "ğŸ¤– Build release Android app"
    failFast: true
    run: |
      cd apps/app &&
      flutter build ${PACKAGE_FORMAT:-apk} --flavor $FLAVOR --build-number=$BUILD_NUMBER --build-name=$BUILD_NAME

  build:android:debug:
    description: "ğŸ¤– Build debug Android app"
    failFast: true
    run: |
      cd apps/app &&
      flutter build apk --flavor ${FLAVOR:-staging} --debug

  build:ios:
    description: "ğŸ Build release iOS app"
    failFast: true
    run: |
      cd apps/app &&
      flutter build ios --flavor $FLAVOR --build-number=$BUILD_NUMBER --build-name=$BUILD_NAME

  build:ios:debug:
    description: "ğŸ Build debug iOS app"
    failFast: true
    run: |
      cd apps/app &&
      flutter build ios --flavor ${FLAVOR:-staging} --debug

  storybook:build:
    description: "ğŸ§š Build Storybook for production"
    failFast: true
    run: |
      cd apps/storybook &&
      flutter build web

  storybook:run:
    description: "âœ¨ Run Storybook in browser"
    failFast: true
    run: |
      cd apps/storybook &&
      flutter run -d chrome

  gh:set-secrets:
    description: "ğŸ¤ Set GitHub Actions Secrets from ./github/.env"
    failFast: true
    run: |
      cd .github &&
      gh secret set -f .env

command:
  clean:
    hooks:
      post: bash scripts/post_clean.sh
